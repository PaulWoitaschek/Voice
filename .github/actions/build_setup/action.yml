name: "Pre Build"
runs:
  using: "composite"
  steps:
    - name: Set up JDK
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
      with:
        distribution: zulu
        java-version: 17
    - name: Boostrap Gradle Memory
      shell: bash
      run: ./scripts/gradle_bootstrap.sh
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4
