name: CI

on: [ push ]
env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3000m"
jobs:
  build:
    timeout-minutes: 60

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
          bundler-cache: true

      - run: bundle exec fastlane ci

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "Artifacts"
          path: "artifacts"

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "Tests"
          path: "**/test-results/**/TEST-*.xml"
