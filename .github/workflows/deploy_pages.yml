name: Deploy Website

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Dependencies
        run: pipenv install

      - run: pipenv run mkdocs gh-deploy --force --strict
